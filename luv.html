<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>半周年快乐 💕</title>
  <style>
    :root{
      --bg: #ff69b4;
      --card: #ffffff;
      --accent: #ffc9cb;
      --muted: #c9a9a6;
      font-family: "Microsoft YaHei", "Segoe UI", Roboto, Arial, sans-serif;
    }

    /* page */
    html, body { height:100%; margin:0; background: linear-gradient(180deg, var(--bg), #fff); }
    body { display:flex; align-items:center; justify-content:center; padding:30px; }

    /* wrapper allows top / bottom images */
    .wrapper {
      position: relative; /* needed for corner positioning */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* row: left image - center box - right image */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      flex-wrap: nowrap;
    }

    /* image style */
    .photo {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      flex-shrink: 0;
    }

    /* smaller top/bottom photos */
    .photo-small {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    /* corner photos */
    .corner-photo {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      position: absolute;
    }
    .top-left { top: -70px; left: -70px; }
    .top-right { top: -70px; right: -70px; }
    .bottom-left { bottom: -70px; left: -70px; }
    .bottom-right { bottom: -70px; right: -70px; }

    /* center box (unchanged) */
    .box {
      background: var(--card);
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      max-width: 520px;
      text-align: left;
    }

    .box h1 {
      margin: 0 0 10px 0;
      font-size: 28px;
      color: var(--accent);
    }
    .box p { color: #333; line-height:1.55; margin: 8px 0; }

    @media (max-width: 880px) {
      .container { flex-direction: column; gap: 18px; padding: 10px; }
      .photo { width: 60%; height: auto; max-width: 360px; }
      .box { width: 100%; max-width: 760px; }
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- Corner photos -->
    <img src="wxy.jpeg" alt="左上角照片" class="corner-photo top-left">
    <img src="wxy.jpeg" alt="右上角照片" class="corner-photo top-right">
    <img src="wxy.jpeg" alt="左下角照片" class="corner-photo bottom-left">
    <img src="wxy.jpeg" alt="右下角照片" class="corner-photo bottom-right">

    <!-- TOP picture -->
    <img src="wxy.jpeg" alt="上边照片" class="photo-small">

    <!-- MIDDLE row (left photo - box - right photo) -->
    <div class="container">
      <img src="hehe.jpeg" alt="左边照片" class="photo">

      <div class="box">
        <h1>半周年快乐 ❤️</h1>
        <p><strong>亲爱的萬旭媛寶寶</strong>，半周年快乐！感谢你陪我走过这六个月的每一个瞬间。雖然又吵又閙，但這是感情中的必經之路。無論怎麽樣都好，以後的我們不管遇到什麽事，都要冷靜下來，好嗎？永遠愛你寶寶。</p>

        <div id="note" style="margin-top:10px; padding:12px; background:#fff6fb; border-radius:10px;">
          <p style="margin:0">我們心中的五千萬， 千萬要健康， 千萬愛對方， 千萬要平安， 千萬要幸福，千萬要開心。</p>
          <p style="margin:0"><strong>自古以來有位小鋒子説過， 一萬金幣也抵不過一萬徐媛</strong></p>
        </div>
        <p style="margin:0">你的大寶貝: </p>
        <p>丘凱鋒</p>
      </div>

      <img src="wxy.jpeg" alt="右边照片" class="photo">
    </div>

    <!-- BOTTOM picture -->
    <img src="wxy.jpeg" alt="下边照片" class="photo-small">

  </div>

</body>
</html>
